<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<title>AI對戰</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script>
		var SERVER_URL = "http://140.118.127.166:3000";
		const socket = io(SERVER_URL, {
			transports: ["websocket"]
		});
		window.onload = () => {
			name = localStorage.getItem("name");
			if (name !== undefined && name !== "null") {
				$("#name").val(name);
			}
			$("#login").show();
			$("#waiting").hide();
		};
		function join() {
			const name = $("#name").val();
			if (name === "") {
				return;
			}

			localStorage.setItem("name", name);

			socket.emit("join", name, (uuid, err) => {
				if (err) {
					console.log("this name was be used");
					$("#login").show();
					$("#waiting").hide();
					return;
				}
				localStorage.setItem("uuid", uuid);
				$("#login").hide();
				$("#waiting").show();
			});
		};

		function updateInfo() {
			const uuid = localStorage.getItem("uuid");
			socket.emit("getRoomInfo", uuid, (room, playerList, err) => {
				localStorage.setItem("room", room);
				localStorage.setItem("players", JSON.stringify(playerList));
				window.location = "./game.html";
			})
		}

		socket.on("auth", () => {
			const uuid = localStorage.getItem("uuid");
			const room = localStorage.getItem("room");
			$("#login").show();
			$("#waiting").hide();
			if (uuid === undefined) {
				return;
			}
			if (room === undefined) {
				room = "";
			}
			socket.emit("auth", uuid, room, (state) => {
				if (state === 0) {
					$("#login").hide();
					$("#waiting").show();
				} else if (state !== -1) {
					updateInfo()
				}
			});
		});

		socket.on("readyToStart", (roomName, playerList) => {
			localStorage.setItem("room", roomName);
			localStorage.setItem("players", JSON.stringify(playerList));
			window.location = "./game.html";
		});
	</script>
	<style>
		body {
			text-align: center;
			height: 100%;
		}
		div {
			position: relative;
			top:30vh;
		}
		input {
			height: 50px;
			width: 400px;
			border-radius: 10px;
			font-size: 24pt;
			margin-bottom: 40px;
		}
		button {
			height: 50px;
			width: 150px;
			border-radius: 10px;
			background-color: rgb(26, 87, 199);
			font-size: 24pt;
			color: white;
		}
		#waiting p {
			font-size: 50pt;
		}
	</style>
</head>

<body>
	<div id="login">
		<p><input id="name" placeholder="Name"></p>
		<p></p><button onclick="join()">Join</a></button></p>
	</div>
	<div id="waiting">
		<p>WAITING...</p>
	</div>
</body>

</html>
